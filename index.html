<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FBA</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <div class="main">
        <div class="card">
            <div class="card-header d-flex flex-row align-items-center justify-content-between">
                <img class="logo" src="/img/FMTiconfile-1.svg" alt="">
                <div>
                    <button class="upgrade mr-2">Upgrade</button>
                    <a href="#" class="mr-2">
                        <img class="bell" src="/img/Group 158-1.png" alt="">
                    </a>
                    <a href="#" class="mr-2">
                        <img class="cross" src="/img/Line 1 (Stroke).png" alt="">
                    </a>
                    <a href="#">
                        <img class="cross" src="/img/Group 158.png" alt="">
                    </a>
                </div>
            </div>
            <div class="card-body d-flex flex-column">
                <div class="text-center mt-2">
                    <img class="illus" src="/img/Illustraton (1).png" alt="">
                </div>
                <p class="para mt-4 font-weight-bold mb-0">Type your activation key</p>
                <div class="text-center mt-1">
                    <div id="divOuter">
                        <div id="divInner">
                            <input id="partitioned" type="text" maxlength="8" placeholder="_ _ _ _ _ _ _ _" />
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button class="save mt-3 btn" id="btn-warning" >Save License Key</button>
                </div>
                <span class="text-center text-secondary mt-2 or">Or</span>
                <div class="text-center">
                    <button class="save mt-2 btn" id="buy" >Buy License</button>
                </div>
                <p class="para mt-3">Follow us on social media</p>
                <div class="text-center">
                    <a href="#" class="mr-3">
                        <img class="youtube" src="/img/Group 152-1.png" alt="">
                    </a>
                    <a href="#" class="mr-3">
                        <img class="noti" src="/img/Group 152-2.png" alt="">
                    </a>
                    <a href="#">
                        <img class="facebook" src="/img/Group 152.png" alt="">
                    </a>
                </div>
                <div class="d-flex flex-row footer justify-content-between">
                    <span>fbamultitool.com</span>
                    <a href=""><span>Report a bug</span></a>
                </div>
            </div>
          </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
