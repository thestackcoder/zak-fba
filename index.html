<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FBA</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <!-- <link rel="stylesheet" href="https://thestackcoder.github.io/zak-fba/css/style.css"> -->
</head>
<body>

    <div class="main">
        <div class="card">
            <div class="card-header d-flex flex-row align-items-center justify-content-between">
                <img class="logo" src="https://thestackcoder.github.io/zak-fba/img/FMTiconfile-1 1.svg" alt="">
                <div class="d-flex flex-row align-items-center">
                    <button class="upgrade" style="margin-right: 15px;">Upgrade</button>
                    <a href="#" style="margin-right: 15px;">
                        <img class="bell" src="https://thestackcoder.github.io/zak-fba/img/bell.svg" alt="">
                    </a>
                    <a href="#" style="margin-right: 15px;" id="minimize">
                        <img class="cross fb" src="https://thestackcoder.github.io/zak-fba/img/line.svg" alt="">
                    </a>
                    <a href="#">
                        <img class="cross" src="https://thestackcoder.github.io/zak-fba/img/cross.svg" alt="">
                    </a>
                </div>
            </div>
            <div class="card-body" id="card">
                <div class="text-center" style="margin-top: 4px;">
                    <img class="illus" src="https://thestackcoder.github.io/zak-fba/img/Illustraton.svg" alt="">   
                </div>
                <p class="para font-weight-bold mb-0" style="margin-top: 15px;">Type your Activation Key</p>
                <div class="text-center mt-1">
                    <div id="divOuter">
                        <div id="divInner">
                            <input id="partitioned" type="text" maxlength="8" placeholder="- - - - - - - -" />
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button class="save mt-3 btn" id="btn-warning" >Save License Key</button>
                </div>
                <div class="text-center mt-1">
                    <span class="text-secondary or">Or</span>
                </div>
                <div class="text-center">
                    <button class="save mt-2 btn" id="buy" >Buy License</button>
                </div>
                <p class="para mt-3 medium">Follow us on Social Media</p>
                <div class="text-center">
                    <a href="#" class="mr-3">
                        <img class="youtube" src="https://thestackcoder.github.io/zak-fba/img/Group 152-1.png" alt="">
                    </a>
                    <a href="#" class="mr-3">
                        <img class="noti" src="https://thestackcoder.github.io/zak-fba/img/Group 152-2.png" alt="">
                    </a>
                    <a href="#">
                        <img class="facebook" src="https://thestackcoder.github.io/zak-fba/img/Group 152.png" alt="">
                    </a>
                </div>
                <div class="d-flex flex-row footer justify-content-between">
                    <span>fbamultitool.com</span>
                    <a href="" class="d-flex flex-row "><img style="margin-top: -1px;" class="cross mr-1" src="/img/bug.svg" alt=""><span>Report a bug</span></a>
                </div>
            </div>
          </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function(){
            $('#minimize').click(function(){
                $('#card').toggle();
                if($(this).children().hasClass('fb')) {
                    $(this).children().removeClass('fb');
                    $(this).children().attr('src', '/img/full.svg');
                    $('.card-header').addClass('border-lg');
                } else {
                    $(this).children().addClass('fb');
                    $(this).children().attr('src', 'https://thestackcoder.github.io/zak-fba/img/line.svg');
                    $('.card-header').removeClass('border-lg');
                }
            });
        });
    </script>
</body>
</html>
